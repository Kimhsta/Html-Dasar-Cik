<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List</title>
  </head>
  <body>
    <h3>Daftar Tidak Berurutan</h3>
    <ul>
      <li>Apel</li>
      <li>Sawo</li>
      <li>Tin</li>
    </ul>
    <br />
    <h3>Daftar Pesanan</h3>
    <ol>
      <li>Ready</li>
      <li>Set</li>
      <li>Go</li>
    </ol>
    <br />
    <h3>Daftar Deskripsi</h3>
    <dl>
      <dt>HTML</dt>
      <dd>Hyper-Text Markup Language</dd>
      <dt>CSS</dt>
      <dd>Cascading StyleSheets</dd>
      <dt>JS</dt>
      <dd>Javascript</dd>
    </dl>
  </body>
</html>
