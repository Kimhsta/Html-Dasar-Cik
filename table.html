<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabel Cik</title>
    <style>
      body {
        text-align: center;
      }
      table {
        text-align: center;
        margin-left: auto;
        margin-right: auto;
      }
    </style>
  </head>
  <body>
    <h1>Data Mahasiswa</h1>
    <p>Ini adalah table dasar</p>
    <table border="1">
      <tr>
        <th>Nama Mahasiswa</th>
        <th>Umur</th>
        <th>Alamat</th>
      </tr>
      <tr>
        <td>Mahes</td>
        <td>20</td>
        <td>Karanganyar</td>
      </tr>
      <tr>
        <td>Fauzan</td>
        <td>22</td>
        <td>Kebakkramat</td>
      </tr>
      <tr>
        <td>Roihan</td>
        <td>19</td>
        <td>Palur</td>
      </tr>
      <tr>
        <td>Fandi</td>
        <td>21</td>
        <td>Semarang</td>
      </tr>
    </table>

    <!-- Tabel Sesi 2 -->
    <h1>KRS Mahasiswa</h1>
    <p>Ini adalah Contoh: Head, Body, dan Footer Tabel HTML</p>
    <table>
      <thead>
        <tr>
          <th>No</th>
          <th>Mata Kuliah</th>
          <th>Jumlah SKS</th>
        </tr>
      </thead>
    </table>
  </body>
</html>
